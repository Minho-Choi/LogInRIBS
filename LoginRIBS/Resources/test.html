<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <body>
        <form>
            <h1>Test Webview</h1>
            <textarea class="textbox" id="textbox" cols="40" name="comments" rows="1" placeholder="Enter text here"></textarea>
        <p>
        <input type="button" id="Submit" value="Submit" /> <input type="reset" id="Reset" value="Reset" />
        </p>
        <p>
        <output name="result"></output>
        </form>
        <script type="text/javascript">
            var submitButton = document.getElementById("Submit");
            submitButton.addEventListener("submit click", function(){
                output.value = submitButton.value.concat("\n", output.value)
            })
            var resetButton = document.getElementById("Reset");
            resetButton.addEventListener("reset click", function(){
                resetButton.value = ""
            })
        </script>
    </body>
</html>
